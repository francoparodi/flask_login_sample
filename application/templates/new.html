{% extends 'base.html' %}

{% block content %}

    <div class="container content-container">
        <div class="mt-3">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: #dc3545">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <div class="container content-container">
        <form method="POST" action="/add">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="Enter name" required="true">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" aria-describedby="password" placeholder="Enter password" required="true">
                <label for="role">Role</label>
                <select class="form-control" id="role" name="role">
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER" selected>USER</option>
                </select>                
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" aria-describedby="email" placeholder="Enter email" required="true">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <a class="btn btn-primary" href="{{ url_for('users') }}" role="button">Back</a>
        </form>
    </div>

{% endblock %}
