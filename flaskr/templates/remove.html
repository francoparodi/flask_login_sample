{% extends 'base.html' %}

{% block content %}

    <div class="container content-container">
        <div class="mt-3">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: #dc3545">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <div class="container content-container">
        <form method="POST" action="/delete">
            <div class="form-group">
                <label for="username">Username</label>
                <input readonly type="text" class="form-control" value="{{user.username}}" name="username" id="username" aria-describedby="username" >
                <label for="role">Role</label>
                <input readonly type="text" class="form-control" value="{{user.role}}" name="role" id="role" aria-describedby="role">
                <label for="email">Email</label>
                <input readonly type="text" class="form-control" value="{{user.email}}" name="email" id="email" aria-describedby="email">
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="enabled" id="enabled" {% if user.enabled == 1 %} checked {% endif %} disabled>
                <label class="custom-control-label" for="enabled">Enabled</label>
              </div>
            <button type="submit" class="btn btn-primary">Delete</button>
            <a class="btn btn-primary" href="{{ url_for('view.users') }}" role="button">Back</a>
        </form>
    </div>

{% endblock %}
